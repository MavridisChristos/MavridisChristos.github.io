<div class="card-item col">
  
    <div class="card hoverable">
      <div class="card-body">
            <h3 class="card-title">{{ project.title }}</h3>
      </div>      
      <div class="row g-0">
        
        <div class="card-des col-md-8">

            <ul>
            <li>{{ project.abstract }}</li>
            <li>{{ project.details }}</li>
            <li>{{ project.keywords }}</li>
            <li>{{ project.links }}</li>
            </ul> 
            
          
        </div>
        {%- if project.img -%}
        <div class="card-img col-md-3">
          {% include figure.html path=project.img alt="project thumbnail" urllink=project.urllink zoomable=true %}
        </div>
        {%- endif -%}
      </div>
    </div>
  
</div>
